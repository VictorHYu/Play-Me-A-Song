<!doctype html>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="/javascripts/lib/webaudiox.js"></script>
<script src="/javascripts/smooth.js"></script>
<script src="/javascripts/analyzer.js"></script>
<script src="/javascripts/canvas.js"></script>
<script src="/javascripts/uploads.js"></script>
<script src="/javascripts/javascript.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="/javascripts/lib/jscolor.min.js"></script>

<link rel="stylesheet" href="/stylesheets/styles.css">

<body class="flex-center flex-column">
  <div id="error-text" class="hidden">
  Sorry, this web application is not currently supported for your screen resolution.
  </div>
  <div id="title-wrapper" class="flex-center">
    <h1>Audio Visualizer</h1>
  </div>

  <div id="middle" class="flex-center">
    <div id="middle-left" class="middle-side flex-center flex-column">
      <h3 class="left-text">Frequency</h3>
      <p class="left-text">Amplitude</p>
      <input id="frequencyAmp" type="range" class="slider">
      <h3 class="left-text">Beat Detection</h3>
      <p class="left-text">Threshold</p>
      <input id="beatThreshold" type="range" class="slider">
      <div id="style-picker" class="dropdown flex-center flex-column">
        <h3 class="left-text">Current Style</h3>
        <select id="type-dropdown">
          <option value="0" selected="selected">Histogram</option>
          <option value="1">Circular</option>
          <option value="2">Line</option>
        </select>
      </div>
    </div>
    <canvas id="canvas" width="800" height="500">
    </canvas>
    <div id="middle-right" class="middle-side flex-center flex-column">
      <h3>Colour Scheme</h4>
      <input id = 'colour0' onchange="updateColour(0, this.jscolor);" class="jscolor color-picker">
      <input id = 'colour1' onchange="updateColour(1, this.jscolor);" class="jscolor color-picker">
      <input id = 'colour2' onchange="updateColour(2, this.jscolor);" class="jscolor color-picker">
      <input id = 'colour3' onchange="updateColour(3, this.jscolor);" class="jscolor color-picker">
    </div>
  </div>

  <div id="bottom" class="flex-center">
    <div id="bottom-left" class="bottom-side flex-center flex-column">
      <p> Selected Song:</p>
      <select id="song-dropdown">
        <option value="0" selected="selected">A Sky Full of Stars - Coldplay</option>
        <option value="1">Airplanes - B.o.B</option>
        <option value="3">Fade - Alan Walker</option>
        <option value="4">Hey Soul Sister - Train</option>
        <option value="5">Jar of Hearts - Christina Perri</option>
        <option value="6">Maps - Maroon 5</option>
        <option value="7">Perfect - Hedley</option>
        <option value="8">Save Me - BTS</option>
        <option value="9">Talking to the Moon - Bruno Mars</option>
        <option value="10">What I've Done - Linkin Park</option>
        <option value="11">Uploaded File</option>
      </select>
    </div>

    <button id="start-button"> Play </button>

    <div class="bottom-side flex-center">
      <input id="file-selector" type="file" name="uploads[]" accept="audio/*" style="display: none;">
      <input type="button" class="btn btn-default" value="Upload File" onclick="document.getElementById('file-selector').click();" />
      <div class="flex-center flex-column margin-small">
        <h4> Upload Status </h4>
        <p id="upload-status"> None </p>
      </div>
    </div>
  </div>
</body>
